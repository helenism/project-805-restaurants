<html>

<head>
  <title>Calculating The Tip</title>
</head>

<!-- Aim: Addition of all the costs customer inputs and calculate the tip (20%). -->
<!-- Plan: Make a button that when clicked adds a cost to an array, lists the costs on the page and calculates the 20% tip -->

<body>
  <h1>Calculating tips</h1>
  <p>This is a calculator that finds how much tip (20%) the customer should pay.</p>
  <button onclick="addItem()">Add item to shopping cart</button>
  <ul id="add"></ul>
  <button onclick="findTotal()">Calculate total cost</button>
  <p id="total"></p>
  <p id="tip"></p>
</body>

<script>
  function addItem() {
    var price = prompt("How much are the items?")
    add.innerHTML = add.innerHTML + "<li>" + "&pound" + price + "</li>";
    priceArray.push(Number(price));
  };
  var priceArray = [];

  var reducer = function(accumulator, currentValue) {
    return accumulator + currentValue;
  };
  function findTotal() {
    var totalCost = priceArray.reduce(reducer);
    total.innerHTML = "The total cost is: &pound;" + totalCost;
    tip.innerHTML = "The tip is: &pound;" + totalCost*0.2;
  };
//  console.dir(priceArray) to find out properties of priceArray
</script>

</html>
